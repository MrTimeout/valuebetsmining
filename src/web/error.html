<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <title>{{.Num}}</title>
  <style>
.error2 h1:before,
.error2 h1:after {
  content: "{{.Content}}";
  background-color: #f6d200;
  color: #181617;
  border-radius: 10px;
  font-size: 35px;
  position: absolute;
  padding: 31px;
  text-transform: uppercase;
  font-weight: bold;
  -webkit-text-fill-color: #181617;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) rotate(20deg);
}
    </style>
</head>

<body>
  <div class="error2">
    <h1 class="text"><span>{{.Num}}</span></h1>
  </div>
</body>

</html>
