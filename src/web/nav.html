{{ if not .Cookie }}
<!-- formulario login -->
<div class="login">
  <img id="x" src="recursos/x.svg" alt="cerrar">
  <div class="wrapper">
    <div class="fondoform">
      <h1>LOG IN</h1>
      <p>Inicia sesion con tu cuenta de usuario</p>
      <form class="form" method="post" action="/login">
        <label for="user">Usuario</label>
        <input type="text" id="user" name="user" class="name" placeholder="NOMBRE O EMAIL">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="password" placeholder="PASS">
        <input type="submit" class="submit" value="INICIO">
      </form>
    </div>
  </div>
</div>
{{else}}
<!-- Confirmar cierre sesion -->
<div class="confirmar">
    <img id="cancelar" src="recursos/x.svg" alt="cerrar">
  <div class="wrapper">
    <div class="fondoform">
      <form action="/logout" method="post">
        <h1>¿DESEA REALMENTE SALIR?</h1>
        <input type="submit" class="submit" value="OK">
      </form>
    </div>
  </div>
</div>

{{end}}
